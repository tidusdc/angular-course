<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
      <div class="row">
        <div class="col-sm-6" ng-controller="ToBuyShoppingController as buyList">
          <h2>List of Items Left to Buy:</h2>
          <hr>
          <div class="panel panel-default" ng-class="{'panel-danger': !buyList.items.length }">
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat="item in buyList.items">
                  <span>Buy {{item.quantity}} {{item.name}}</span>
                  <button class="btn btn-default btn-xs pull-right" ng-click="buyList.buyItem($index)">
                    <span class="glyphicon glyphicon-ok"></span> Bought
                  </button>
                </li>
              </ul>
              <div class="emptyMessage" ng-if="!buyList.items.length">Everything is bought!</div>
            </div>
          </div>
        </div>

        <!-- Already Bought List -->
        <div class="col-sm-6" ng-controller="AlreadyBoughtShoppingController as boughtList">
          <h2>List of Items Already Bought:</h2>
          <hr>
          <div class="panel panel-default" ng-class="{ 'panel-danger': !boughtList.items.length, 'panel-success': boughtList.finishedShopping() }">
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in boughtList.items ">
                  <span>Bought {{item.quantity}} {{item.name}}</span>
                  <span class="glyphicon glyphicon-ok pull-right green"></span>
                </li>
              </ul>
              <div class="emptyMessage" ng-if="!boughtList.items.length">Nothing bought yet.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
